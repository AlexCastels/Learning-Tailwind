    <div class="flex items-center flex-col gap-4 text-white sm:flex-row sm:gap-6">

        <div [ngClass]="{'flex-row-reverse' : i % 2 === 0 }" class="card-container sm:flex-col">

            <p>{{item.message}}</p>
        </div>
    </div>

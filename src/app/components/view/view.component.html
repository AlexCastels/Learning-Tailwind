<div class="flex flex-col justify-around items-center w-full p-6 gap-14">
    <div class="h-[2px] w-11/12 bg-gradient-to-r from-blue-800 via-sky-700 to-blue-500 rounded-xl"></div>
    <h1 class="text-6xl font-medium tracking-widest text-white">Showcase</h1>
    <div class="flex items-center flex-col gap-4 text-white lg:flex-row  lg:gap-6">
        <div *ngFor="let item of card , index as i" class="" >
            <div [ngClass]="{'flex-row-reverse' : i % 2 === 0 }" class="card-container sm:flex-col">
                <img alt="img" [src]="img" class="animated-card hover:preserve3d"/>
                <p>{{item.message}}</p>
            </div>
        </div>
    </div>
    <div class="h-[2px] w-11/12 bg-gradient-to-r from-blue-800 via-sky-700 to-blue-500 rounded-xl"></div>
</div>

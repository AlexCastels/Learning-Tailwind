<section class="grid grid-rows-8 lg:grid-rows-5 lg:gap-4 grid-cols-1 items-center md:grid-cols-4 lg:grid-cols-6 text-white">
    <h2 class="col-start-1 md:col-start-2 col-span-2 lg:col-start-3 justify-self-center text-6xl font-medium tracking-widest">Contacts</h2>
    <p class="col-start-1 md:col-start-2 md:col-span-2 lg:col-start-3 justify-self-center self-start font-medium tracking-widest ">Grid Layout complete</p>
    <div class="flex flex-col gap-5 col-start-1 md:col-start-2 lg:col-span-3 row-start-3 col-span-2 row-span-2 justify-self-center">
        <h2 class="text-3xl font-medium tracking-widest">Contact List</h2>
        <div class="flex flex-col gap-2 overflow-y-scroll h-80 border-t-2 border-b-2 border-blue-50 p-1 pt-4 pb-4">
            <div *ngFor="let contact of contacts , index as i">
                <div [ngClass]="{'bg-gray-800' : i % 2 === 0 }" class="flex items-center text-sm lg:text-lg justify-between gap-2 p-1 ">
                    <div class="flex items-center gap-1 ">
                        <i class="fa-solid fa-user bg-blue-500 p-4 rounded-full"></i>
                        <p class="truncate">{{contact.name}}</p>
                        <p class="truncate">{{contact.lastName}}</p>
                    </div>
                    <div class="flex items-center gap-2 ">
                        <p class="truncate">+39 {{contact.personalNumber}}</p>
                    </div>
                    <div class="flex gap-2 ">
                        <i class="fa-solid fa-phone-volume bg-blue-500 p-3 rounded-xl active:bg-cyan-200 cursor-pointer"></i>
                        <i class="fa-solid fa-message bg-blue-500 p-3 rounded-xl active:bg-cyan-200 cursor-pointer"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-start-6 lg:row-start-3 md:col-start-1 md:col-span-4 row-span-2 lg:col-start-4 lg:col-span-3 justify-self-center text-xs">
        <h2 class="text-3xl font-medium tracking-widest col-start-1 p-2">Contact List</h2>
        <div class="grid gap-2 grid-cols-2 md:grid-cols-2 lg:grid-cols-3 h-80 overflow-y-scroll overflow-x-hidden p-4">
                <div *ngFor="let contact of contacts" class="group">
                    <div class="shadow-xl rounded flex gap-4 justify-between items-center p-4 bg-gradient-to-r from-zinc-600 to-stone-800 group-hover:scale-105 transition-all cursor-pointer">
                        <div>
                            <div class="flex gap-1 xl:text-lg">
                                <p class="overflow-ellipsis group-hover:text-gray-300 transition-all">{{contact.name}}</p>
                                <p class="overflow-ellipsis group-hover:text-gray-300 transition-all">{{contact.lastName}}</p>
                            </div>
                            <p class="group-hover:text-gray-300 transition-all">+39 {{contact.personalNumber}}</p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <i class="fa-solid fa-phone-volume bg-blue-500 p-2 rounded-md text-white active:bg-cyan-200 cursor-pointer"></i>
                            <i class="fa-solid fa-message bg-blue-500 p-2 rounded-md text-white active:bg-cyan-200 cursor-pointer"></i>
                        </div>
                    </div>
                </div>
            </div>
    </div>
        <div class="row-start-8 col-span-1 sm:col-span-4 lg:row-start-5 lg:col-span-6 justify-self-center h-[2px] w-11/12 bg-gradient-to-r from-blue-800 via-sky-700 to-blue-500 rounded-xl"></div>
</section>

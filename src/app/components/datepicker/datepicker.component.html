<section #generalContainer class="flex flex-col justify-center items-center gap-24 pb-32">
    <h2 id="picker" class="text-4xl sm:text-5xl lg:text-6xl font-semibold tracking-widest text-white">Pickers</h2>
    <div #pickerContainer class="flex justify-around w-10/12">
        <div #data class="flex flex-col items-center justify-around">
            <h2 class="text-3xl sm:text-5xl lg:text-6xl font-semibold tracking-widest text-white">Data</h2>
            <input type="date" [(ngModel)]="dataValue" class="bg-gradient-to-r from-zinc-600 to-stone-700 text-white tracking-widest font-semibold rounded p-4 cursor-pointer transition-all duration-300 hover:outline-slate-600 focus:outline-slate-600 outline-none">
        </div>
        <div class="h-[2px] w-11/12 xl:w-[3px] xl:h-56 bg-gradient-to-t from-blue-800 via-sky-700 to-blue-800 rounded-2xl"></div>
        <div #time class="flex flex-col items-center justify-around">
            <h2 class="text-3xl sm:text-5xl lg:text-6xl font-semibold tracking-widest text-white">Time</h2>
            <input type="time" [(ngModel)]="timeValue" class="bg-gradient-to-r from-zinc-600 to-stone-700 text-white tracking-widest font-semibold rounded p-4 cursor-pointer transition-all duration-300 hover:outline-slate-600 focus:outline-slate-600 outline-none">
        </div>
    </div>
    <div class="flex flex-col justify-center items-center gap-10">
        <h2 class="text-3xl sm:text-5xl lg:text-6xl font-semibold tracking-widest text-white">Calendar</h2>
        <app-calendar></app-calendar>
    </div>
    <div class="h-[2px] w-11/12 bg-gradient-to-r from-blue-800 via-sky-700 to-blue-500 rounded-xl"></div>
</section>
